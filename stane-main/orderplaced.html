<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'PT Sans Caption', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .order-success {
            text-align: center;
        }
        
        .logo {
            width: 150px;
            height: 39px;
            background-image: url("images/homelogo.png");
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .bag-icon {
            width: 21px;
            height: 26px;
            background-image: url("images/bagicon.png");
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .triple-bar {
            width: 24px;
            height: 16px;
            background-image: url("images/triplebar.png");
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333333;
        }
        
        p {
            font-size: 24px;
            color: #666666;
            margin-bottom: 30px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            background-color: #cc3333;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #992222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="order-success">
            <a href="home.html" class="logo"></a>
            <a href="bag.html" class="bag-icon"></a>
            <a href="account.html" class="triple-bar"></a>
            
            <h1>Order Placed Successfully!</h1>
            <p>Thank you for your purchase.</p>
            <a href="home.html" class="cta-button">Continue Shopping</a>
        </div>
    </div>

    <script>
            
    </script>
</body>
</html>
